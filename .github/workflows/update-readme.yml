name: Update README Projects

on:
  schedule:
    # Runs daily at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dateutil

      - name: Update README projects
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: superbode
          # EXCLUDE_PRIVATE_REPOS: "sensitive-repo1,secret-project"  # Uncomment and configure as needed
        run: python scripts/update_projects.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: superbode
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git fetch origin
          git pull --rebase origin "${GITHUB_REF_NAME:-main}"

          python scripts/update_projects.py

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to README.md â€” skipping commit."
          else
            git commit -m "chore: auto-update Current/Past Projects in README [skip ci]"
            git push
          fi
