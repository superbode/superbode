name: Update README Projects

on:
  push:
    paths:
      - "README.md"
      - "scripts/**"
      - "Bode Hooker Resume.pdf"
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dateutil pypdf

      - name: Warn on duplicate README markers (non-blocking)
        run: |
          python - <<'PY'
          from pathlib import Path

          content = Path("README.md").read_text(encoding="utf-8")
          markers = [
              "LANGUAGE_SUMMARY",
              "CURRENT_PROJECTS",
              "PAST_PROJECTS",
              "RESUME_SKILLS",
              "OTHER_TOOLS",
              "RESUME_EXPERIENCE",
          ]

          duplicates_found = False
          for marker in markers:
              start = f"<!-- {marker}:start -->"
              end = f"<!-- {marker}:end -->"
              start_count = content.count(start)
              end_count = content.count(end)
              if start_count > 1 or end_count > 1:
                  duplicates_found = True
                  print(f"::warning::Duplicate marker pair detected for {marker} (start={start_count}, end={end_count}). Updater will auto-clean.")

          if not duplicates_found:
              print("No duplicate marker pairs detected.")
          PY

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: superbode
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          PYTHONPATH=scripts python -m project_updater

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to README.md â€” skipping commit."
          else
            git commit -m "chore: auto-update README from repos and resume [skip ci]"
            git push --force-with-lease origin "HEAD:${GITHUB_REF_NAME:-main}"
          fi
